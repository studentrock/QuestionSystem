<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>線上對答案系統</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    .correct { color: green; }
    .wrong { color: red; }
  </style>
</head>
<body>
  <h1>線上對答案系統</h1>

  <div id="questionArea"></div>

  <button onclick="grade()">送出作答</button>
  <div id="result"></div>

  <script>
    // 題目設定：你可以自己加題目、改正確答案或配分
    const questions = [
      { 
        text: "1 + 1 等於多少？", 
        answer: "2", 
        score: 5 
      },
      { 
        text: "首都台北是哪一國的首都？", 
        answer: "台灣", 
        score: 10 
      }
    ];

    // 顯示題目
    const questionArea = document.getElementById('questionArea');
    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `
        <label>${q.text} (${q.score} 分)</label><br />
        <input type="text" id="q${index}" />
      `;
      questionArea.appendChild(div);
    });

    // 對答案
    function grade() {
      let totalScore = 0;
      let output = "";

      questions.forEach((q, index) => {
        const userAnswer = document.getElementById(`q${index}`).value.trim();
        const isCorrect = userAnswer === q.answer;
        if (isCorrect) {
          totalScore += q.score;
        }

        output += `<p>${q.text}<br />
          你的答案：${userAnswer} - 
          <span class="${isCorrect ? 'correct' : 'wrong'}">
            ${isCorrect ? '正確' : '錯誤'}（正確答案：${q.answer}）
          </span></p>`;
      });

      output += `<h3>總得分：${totalScore} 分</h3>`;
      document.getElementById('result').innerHTML = output;
    }
  </script>
</body>
</html>
