<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>線上答題卡</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 5px 10px;
    }
    .question-num {
      font-weight: bold;
      background-color: #f0f0f0;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    h3 {
      margin-top: 40px;
      color: #333;
    }
    #answerKeySection {
      display: none;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h2>線上答題卡（共 50 題）</h2>

  <button onclick="toggleAnswerKey()">🔒 老師模式</button>

  <div id="answerKeySection">
    <h3>設定正確答案</h3>
    <form id="answerKeyForm">
      <table>
        <tr><th>題號</th><th>A</th><th>B</th><th>C</th><th>D</th><th>E</th></tr>
        <tbody id="answerKeyTable"></tbody>
      </table>
    </form>
  </div>

  <h3>學生作答區</h3>
  <label>每題幾分：</label>
  <input type="number" id="pointsPerQ" value="1" min="1"><br><br>

  <form id="quizForm">
    <table>
      <tr><th>題號</th><th>A</th><th>B</th><th>C</th><th>D</th><th>E</th></tr>
      <tbody id="questionsTable"></tbody>
    </table>
    <br>
    <button type="button" onclick="grade()">對答案</button>
  </form>

  <div id="result"></div>

  <script>
    const totalQuestions = 50;

    const ansKeyTable = document.getElementById("answerKeyTable");
    const quizTable = document.getElementById("questionsTable");

    for (let i = 1; i <= totalQuestions; i++) {
      const ansRow = document.createElement("tr");
      const quizRow = document.createElement("tr");

      ansRow.innerHTML = `<td class="question-num">${i}</td>` +
        ['A','B','C','D','E'].map(opt =>
          `<td><input type="radio" name="a${i}" value="${opt}"></td>`
        ).join('');

      quizRow.innerHTML = `<td class="question-num">${i}</td>` +
        ['A','B','C','D','E'].map(opt =>
          `<td><input type="radio" name="q${i}" value="${opt}"></td>`
        ).join('');

      ansKeyTable.appendChild(ansRow);
      quizTable.appendChild(quizRow);
    }

    function grade() {
      const pointsPerQ = parseInt(document.getElementById("pointsPerQ").value);
      let correct = 0;

      for (let i = 1; i <= totalQuestions; i++) {
        const correctOptions = document.getElementsByName("a" + i);
        const userOptions = document.getElementsByName("q" + i);
        let correctAns = "";
        let userAns = "";

        for (let opt of correctOptions) {
          if (opt.checked) correctAns = opt.value;
        }
        for (let opt of userOptions) {
          if (opt.checked) userAns = opt.value;
        }

        if (correctAns && userAns && correctAns === userAns) {
          correct++;
        }
      }

      const score = correct * pointsPerQ;
      document.getElementById("result").textContent = `你對了 ${correct} 題，總分：${score}`;
    }

    function toggleAnswerKey() {
      const password = prompt("請輸入老師密碼：");
      if (password === "1234") { // 你可以改掉這裡的密碼
        document.getElementById("answerKeySection").style.display = "block";
      } else {
        alert("密碼錯誤");
      }
    }
  </script>

</body>
</html>
